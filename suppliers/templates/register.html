<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #bcdafa;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgb(219, 238, 245);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.08);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #04254b;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        width: 95%;
        padding: 10px;
        background-color: #064083;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #041933;
      }

      p {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
      }

      a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Register</button>
        <div style="margin-top: 15px">
          <p>Or register with:</p>
          <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
            <img
              src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
              alt="Sign in with Google"
              style="width: 200px"
            />
          </a>
        </div>
      </form>
      <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </body>
</html>
